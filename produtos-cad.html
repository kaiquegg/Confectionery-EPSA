    </nav>
  </header>
  <section>
    <div class="newsletter wrapper">
      <div class="container">
        <div class="row">
          <div class="sol-sm-12">
            <div class="text-content text-center pb-4">
              <h2>Cadastro de Produtos</h2>
            </div>
            <form class="newsletter">
              <div class="row">
                <div class="mb-4 col-md-4 col-12">
                  <h4>Nome</h2>
                    <input class="form-control" placeholder="Nome do Produto" name="ID" type="text">
                </div>
                <div class="mb-4 col-md-2 col-12">
                  <h4>Preço</h4>
                  <input class="form-control" placeholder="R$39,99" name="ID" type="number">
                </div>
                <div class="mb-4 col-md-2 col-12">
                  <h4>Quantidade</h4>
                  <input class="form-control" placeholder="14" name="ID" type="number">
                </div>
                <div class="mb-4 col-md-4 col-12">
                  <h4>Fotos</h4>
                  <input class="form-control" type='file' name="image" onchange="readURL(this);" />
                </div>
              </div>
              <div class="mb-4 col-md-12 col-12">
                <h4>Descrição</h4>
                <textarea class="form-control" name="" id="" cols="30" rows="5" placeholder="Diga as caracteristicas do produto, seu diferencial etc."></textarea>
              </div>
              <div class="eia col-md-12 col-12">
                <button class="main-btn" type="submit">Enviar!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
